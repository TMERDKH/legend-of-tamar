<div *ngIf="artwork" class = "content">

        <div class = "title"> <p> {{this.transform(artwork.title)}} </p> </div> 

        <div class="mdc-layout-grid" class = "paintings">

              <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell--span-2"></div>
                <div class="mdc-layout-grid__cell--span-8">  <div class = "image"> <img src ="assets/images/{{artwork.category}}/{{artwork.title}}.jpg" alt="{{artwork.title}}"> </div> </div>
                <div class="mdc-layout-grid__cell--span-2"></div>
              </div>
        
        </div>

</div>
